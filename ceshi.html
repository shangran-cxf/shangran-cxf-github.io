<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 网页标题（浏览器标签显示） -->
    <title>打开原神官网</title>
    <style>
        /* 简单样式：让按钮更美观 */
        body {
            background-color: #f0f8ff; /* 浅蓝色背景，可自行修改 */
            text-align: center; /* 内容居中 */
            padding-top: 100px; /* 顶部留空，避免内容贴顶 */
        }
        .genshin-btn {
            /* 按钮样式：大小、颜色、圆角等 */
            font-size: 20px;
            padding: 15px 30px;
            background-color: #7cb342; /* 原神标志性绿色，可改 */
            color: white; /* 文字白色 */
            border: none; /* 去掉边框 */
            border-radius: 8px; /* 圆角按钮 */
            cursor: pointer; /* 鼠标放上去显示“手”形 */
            text-decoration: none; /* 去掉链接下划线 */
        }
        .genshin-btn:hover {
            background-color: #689f38; /* 鼠标 hover 时加深颜色 */
            }
    </style>
</head>
<body>
    <!-- 网页内容：标题 + 跳转按钮 -->
    <h1>点击下方按钮，前往原神官网</h1>
    <!-- 核心跳转链接：href 是原神官网地址，target="_blank" 表示“新窗口打开” -->
    <a href="https://genshin.hoyoverse.com/zh-cn/" target="_blank" class="genshin-btn">
        打开原神官网
    </a>
</body>
</html>
